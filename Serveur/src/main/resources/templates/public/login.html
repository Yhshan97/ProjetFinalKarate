<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<br/><br/><br/>

<div class="container col-sm-6 text-center" style="width: auto;margin:0 40%;min-width: 300px">
    <form th:action="@{/login}" method="post">
        <div class="panel panel-default center-block">
            <div class="panel-heading"><h3>Établir une session</h3></div>
            <br/>
            <div style="width: 90%;margin: 5%">
                <div class="panel panel-danger" th:if="${param.error}">
                    <div class="panel-heading"></div>
                    <div class="panel-body">Utilisateur ou mot de passe invalide(s).</div>
                </div>
            </div>
            <div style="width: 90%;margin: 5%">
                <div class="panel panel-info" th:if="${param.logout}">
                    <div class="panel-heading"></div>
                    <div class="panel-body">La session est terminée.</div>
                </div>
            </div>
            <div class="panel-body">

                <table>
                    <tr>
                        <td>
                            <label for="username" class="sr-only">Nom d'utilisateur : </label></td>
                        <td>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Nom d'utilisateur" required autofocus/></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password" class="sr-only">Mot de passe : </label></td>
                        <td>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Mot de passe" required autofocus/></td>
                    </tr>
                    <tr th:rowspan="2" th:height="75px">
                        <td></td>
                        <td>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Établir une session</button>
                        </td>
                    </tr>
                    <tr th:rowspan="2" th:height="75px">
                        <td></td>
                        <td>
                            <a href="/" th:href="@{/}" class="btn btn-lg btn-primary btn-block">Retour à la page
                                d'accueil</a></td>
                    </tr>
                </table>
                <br/>
                <p>

            </div>
        </div>
    </form>
</div>
</body>
</html>
